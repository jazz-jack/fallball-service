language: python
branches:
  only:
    - master
python:
  - '2.7'
  - '3.4'
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
services:
  - mysql
before_script:
  - mysql -e 'create database fallball_test'
script:
  - mv fallball/fallball/settings_fallball.py fallball/fallball/settings.py
  - python setup.py flake8
  - coverage run --source=fallball setup.py test
notifications:
  email:
  - apslite-ci@odin.com
after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: apslite
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
