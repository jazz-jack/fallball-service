{% extends "ui/base.html" %}

{% block content %}
<h1>Available Resellers</h1>

<div class="box" style="width: 800px">
    <div class="box-body">
        <table class="table table-bordered">
                <tbody>
                <tr>
                    <th style="width: 10px">Mark</th>
                    <th style="width: 120px">Id</th>
                    <th style="width: 130px">Partner ID</th>
                    <th style="width: 90px">Total Disk Usage (mb)</th>
                </tr>

                {% for reseller in resellers %}
                <tr>
                    <th style="width: 10px"><input type="checkbox"></th>
                    <th style="width: 120px">{{reseller.id}}</th>
                    <th style="width: 130px">{{reseller.partnerid}}</th>
                    <th style="width: 90px">250</th>
                </tr>
                {% endfor %}

                </tbody>
        </table>
    </div>
</div>

{% endblock %}
